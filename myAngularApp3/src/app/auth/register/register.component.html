<div class="jumbotron">

  <h2 class="text-center"> Registration </h2>
  <form [formGroup]="registerForm">

    <!--

        class="form-control" is from Bootstrap
        [formControl] is for Angular forms

   -->

    <div class="form-group">
      <label for="username"> Username : </label>
      <input type="text" name="username" 
        placeholder="Enter your password" 
        class="form-control" [formControl]="username">

      <div [hidden]="username.valid || username.untouched">
        Some problem with username

        <div [hidden]="!username.hasError('required')">
          Username is Mandatory
        </div>

        <div [hidden]="!username.hasError('minlength')">
          Username should contain at least 6 characters
        </div>

      </div>

    </div>

    <div class="form-group">
      <label for="password"> Password :</label>
      <input type="text" name="password" 
        placeholder="Enter your user name" 
        class="form-control" [formControl]="password">

      <div [hidden]="password.valid || password.untouched">
        Some problem with password
        <div [hidden]="!password.hasError('required')">
          Password is Mandatory
        </div>
        <div [hidden]="!password.hasError('needExclamation')">
            Password should have Exclamation
          </div>
        </div>

    </div>

    <button type="submit" class="brn btn-primary btn-lg" (click)="register()"> Register </button>

  </form>


</div>
